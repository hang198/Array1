<script>
    let arrayFirst = [7, 11, 5, -4, 3, 2, 0, 68, 77, 10];
    let arraySecond = [1, 2, -5, 4, 9, 2, 0, -13, 17, 16];
    let arrayMix = Array();
    let sumElement = arrayFirst.length + arraySecond.length;
    for (let i = 0; i < sumElement; i++) {
        if (i < arrayFirst.length) {
            arrayMix[i] = arrayFirst[i];
        } else arrayMix[i] = arraySecond[i - arrayFirst.length];
    }
    console.log(arrayMix);
</script>
